<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>encycloped.ai - AI Moderated Encyclopedia</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('.currentYear').textContent = new Date().getFullYear()
      })
    </script>
  </head>
  <body>
    <!-- Sidebar for Recent Topics -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h3>Recent Topics</h3>
        <button id="close-sidebar" class="close-sidebar">&times;</button>
      </div>
      <div class="sidebar-content">
        <div id="recent-topics-list" class="recent-topics-list">
          <p class="no-topics">No recent topics yet</p>
        </div>
      </div>
    </div>

    <!-- Overlay for sidebar -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <div class="main-container">
      <header>
        <div class="header-left">
          <button id="hamburger-menu" class="hamburger-menu" title="Recent Topics">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="header-center">
          <h1>encycloped.ai</h1>
          <p class="subtitle">AI Moderated Encyclopedia</p>
        </div>
      </header>
      <div class="search-box">
        <form method="POST" action="/">
          <input type="text" name="topic" placeholder="Enter a topic..." required />
          <button type="submit">Search</button>
        </form>
      </div>
    </div>

    <!-- Invalid Topic Modal (hidden by default) -->
    <div id="invalid-topic-modal" class="topic-suggestion-modal" style="display:none;">
      <div class="topic-suggestion-content">
        <div class="topic-suggestion-header">
          <h2>Invalid Article Name</h2>
          <button class="topic-suggestion-close" id="close-invalid-topic-modal">&times;</button>
        </div>
        <div class="selected-text-display">
          <p style="color: #e74c3c; font-weight: bold;"></p>
        </div>
        <div class="suggestions-container" style="display:none;">
          <h3>Did you mean:</h3>
          <div id="suggestions-list"></div>
        </div>
        <div style="text-align:center; margin-top:20px;">
          <a href="/" class="btn">Back to Search</a>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="copyright">
        <h6>
          Copyright Â© <span class="currentYear"></span>
          <a href="https://github.com/VictoKu1/encycloped.ai">encycloped.ai</a>
          All rights reserved. Built by
          <a href="https://victoku1.netlify.app/">VictoKu1</a>
        </h6>
      </div>
    </footer>
  </body>
</html>
